<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with rounded corners, using Tailwind's rose-50 color -->
  <rect width="100" height="100" rx="20" ry="20" fill="#fff1f2"/>
  
  <!-- Face elements, slightly shifted down -->
  <g transform="translate(0, 2)">
    <!-- Eyes, using Tailwind's gray-800 color -->
    <circle cx="34" cy="40" r="7" fill="#1f2937"/>
    <circle cx="66" cy="40" r="7" fill="#1f2937"/>
    
    <!-- Mouth (open and happy), using gray-800 -->
    <path d="M30 60 C 30 85, 70 85, 70 60 Z" fill="#1f2937"/>
    
    <!-- Tongue, using Tailwind's rose-500 color -->
    <path d="M42 62 C 45 80, 58 80, 58 62" fill="#f43f5e"/>
  </g>
</svg>
